name: Secret Repository Workflow

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest  # Using a fixed runner instead of matrix

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Environment Variables
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "SEARCH_API_KEY=${{ secrets.SEARCH_API_KEY }}" >> .env
          echo "SEARCH_ENGINE_ID=${{ secrets.SEARCH_ENGINE_ID }}" >> .env
        shell: bash

      - name: Validate Environment Variables
        run: |
          source .env
          if [ -z "$API_KEY" ]; then echo "‚ùå API_KEY is missing!"; exit 1; fi
          if [ -z "$SEARCH_API_KEY" ]; then echo "‚ùå SEARCH_API_KEY is missing!"; exit 1; fi
          if [ -z "$SEARCH_ENGINE_ID" ]; then echo "‚ùå SEARCH_ENGINE_ID is missing!"; exit 1; fi
          echo "‚úÖ All environment variables are properly set."
        shell: bash

      - name: Debug (Safe Masked Output)
        run: |
          source .env
          echo "üîç API_KEY starts with: ${API_KEY:0:5}******"
          echo "üîç SEARCH_API_KEY starts with: ${SEARCH_API_KEY:0:5}******"
          echo "üîç SEARCH_ENGINE_ID starts with: ${SEARCH_ENGINE_ID:0:5}******"
        shell: bash